<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="demo-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:green;font-size:40px">This is Heading 1</p>
    <p id="internal-style">This is an ordinary paragraph. Notice that this text is blue. The 
        default text color for a page is defined in the body selector
    </p>
    <p id="external-style">This is external style css</p>
    <style>
        #internal-style {
            color: blue;
            font-size: 20px;
        }
    </style>
</body>
</html>
